<ion-content class="main-view">

  <div class="overlay" (click)="closeModal()"></div>
  <div class="modal_content">
    <h2>Detalles de cita</h2>
    <h5>Inicio de videoasistencia: </h5>{{data.hora_inicio}}
    <h5>Fin de Videoasistencia: </h5>{{data.hora_fin}}
    <h5>Detalles: </h5>{{data.detalles_cita}}
    <div>
      <button ion-button outline item-end icon-right color="Primary" [hidden]="data.tipo_servicio === 'Consulta Presencial' ? true : false" (click)="iniciarVideoconferencia()">Videoasistencia<br>
        <ion-icon name="ios-videocam"></ion-icon>
      </button>
    </div>
  </div>
  



</ion-content>
